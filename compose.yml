services:
  db:
    image: postgres
    env_file: .env
    restart: always
    shm_size: 128mb
    environment:
      POSTGRES_USER: ${RDS_USERNAME}
      POSTGRES_DB: ${RDS_DB_NAME}
      POSTGRES_PASSWORD: ${RDS_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${RDS_USERNAME} -d ${RDS_DB_NAME}"]
      interval: 1s
      timeout: 5s
      retries: 10
    volumes:
      - fastapi_pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8080:8080

  
  fastapiapp:
    build:
      dockerfile: Dockerfile
      context: .
    image: fastapiapp:latest
    container_name: fastapiapp
    depends_on:
      db:
        condition: service_started
        restart: true
    env_file: .env
    environment:
      RDS_HOSTNAME: db
    restart: always
    develop:
      watch:
        - action: rebuild
          path: ./app
          target: /app
          ignore:
            - __pycache__
            - .venv/
        - action: rebuild
          path: uv.lock
        - action: rebuild
          path: pyproject.toml
        - action: rebuild
          path: alembic/versions
          ignore:
            - __pycache__
      
    ports:
      - 8000:8000

volumes:
  fastapi_pgdata: